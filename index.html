<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style/generel.css">
    <script src="scripts/models.js" type="module"></script>
    <script src="scripts/domController.js" type="module"></script>

</head>
<body>


<!-- //timer  -->
<div class="timerContainer">
    <div id="timerWidth" class="timerFill"> </div>
</div>



<!-- game-container -->
<div id="game-container" class="game-container" >




    <!-- //curent Score -->
        <table id="currentScore" class="currentScore smallScore" cellspacing="0">
            <tr>
                <td>
                   <div class="flexRow"><p>score: </p><p id="currentScoreValue">0</p></div>
                </td>
            </tr>

            <tr class="onCorrectAnswer hidden" >
               <td >correct!!!!!</td>
            </tr >
            <tr class="onWrongAnswer hidden">
                <td >wrong!!!!</td>
            </tr>
            <tr class="onWrongAnswer hidden">
                <td >the correct answer is</td>
            </tr>
            <tr class="onWrongAnswer hidden">
                <td><p id="correctAnswer"></p> </td>
            </tr>
            <tr>
                <td id="spaceToContinue" class="hidden">Press 'Space' to go to the next question</td>
            </tr>

        </table>








    <!-- // questions and answers  -->

    <div   class="question"><p id="question"> adult question </p></div>

    <div class="answers">
        <div><p id="answer1">ans 1</p></div>
        <div><p id="answer2">ans 2</p></div>
        <div><p id="answer3">ans 3</p></div>

    </div>
    <div id="finalScore"  class="finalScore hidden" >
        final score
    </div>


    <div id="resultPopUp" class="resultPopUp hidden"></div>



</div>

<!-- //final score -->
